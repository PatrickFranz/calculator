<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main-style.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Cousine:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <section id='calc-body'>
        <div id='screen'>0</div>
        <section id='btn-numbers'>
            <ul>
                <li class='button btn-num'>1</li>
                <li class='button btn-num'>2</li>
                <li class='button btn-num'>3</li>  
            </ul>
            <br>
            <ul>       
                <li class='button btn-num'>4</li>
                <li class='button btn-num'>5</li>
                <li class='button btn-num'>6</li>
            </ul>
            <br>
            <ul>         
                <li class='button btn-num'>7</li>
                <li class='button btn-num'>8</li>
                <li class='button btn-num'>9</li>
             </ul>
             <br>
             <ul>
                 <li class='button btn-num'>.</li>
                 <li class='button btn-num'>0</li>
                 <li class='button btn-op'>=</li>
             </ul>  
        </section>
        <section id='btn-operations'>
            <ul>
                <li class='button btn-op'>+</li>
                <li class='button btn-fn md-text'>DEL</li>
            </ul>
            <br>
            <ul>
                <li class='button btn-op'>-</li>
                <li class='button btn-fn md-text'>CLS</li>
            </ul>
            <br>
            <ul>
                <li class='button btn-op'>x</li>
                <li class='button btn-fn md-text'>CLR</li>
            </ul>
            <br>
            <ul>
                <li class='button btn-op'>&divide;</li>
                <li class='button btn-fn'></li>
            </ul>
        </section>
        <section id='bottom'>
            &nbsp;
        </section>
        
    </section>
    <script src="js/calc.js"></script>
</body>
</html>
